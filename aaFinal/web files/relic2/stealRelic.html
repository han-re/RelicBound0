<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('images/bdcfd870-6b19-43eb-91f0-0265ddb952b8.jpg')">
    <div id="fade-overlay"></div>
    <audio id="clickSound">
        <source src="audio/tapRB.MP3" type="audio/mpeg">
    </audio>
    <header>
        <h1>Mission: Find the 2nd Relic</h1>
     </header>
    <img src="images/Untitled design (1) copy.png" class="img-resize"/>
    <style>
        .img-resize {
            transform: scale(1.5);
            margin: 50px;
        }
    </style>
    <p>"You will pay for this!"</p>
    <p>You don't have much time, choose your method for retrieving the relic, before you get caught by the enraged king and his army.</p>
    <button style="width: 50%;" type="button" onclick="playSoundAndRedirect('relic2Telekinesis.html')">Option 1: Telekinesis</button>
    <button style="width: 50%;" type="button" onclick="playSoundAndRedirect('relic2Invisibility.html')">Option 2: Invisibility</button>
    <button style="width: 50%;" type="button" onclick="playSoundAndRedirect('relic2Strength.html')">Option 3: Super Strength</button>
    <script>
        function playSoundAndRedirect(url) {
            const clickSound = document.getElementById("clickSound");
            clickSound.currentTime = 0; //Restart sound if already playing
            clickSound.play();
            //Delay redirect to allow sound to play
            setTimeout(() => {
                window.location.href = url;
            }, 170);
        }
    </script>
</body>
</html>
