<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('images/9ace2946-3a34-4e16-a8f5-c603c77dbfb7.jpg')">
    <audio id="clickSound">
        <source src="audio/tapRB.MP3" type="audio/mpeg">
    </audio>
    <div id="gifOverlay">
        <img src="images/black-hole-11202.gif" alt="Loading Animation">
    </div>
    <header>
        <h1>Mission: Find the 2nd Relic</h1>
     </header>
    <img src="images/Untitled design copy.png" class="img-resize"/>
    <style>
        .img-resize {
            transform: scale(1.5);
            margin: 50px;
        }
    </style>
    <p>"Welcome, traveller!"</p>
    <p>You have just entered the Lost Kingdom of McDowell,</p>
    <p>which is powered by a relic hidden deep within its castle's walls. You must acquire it.</p>
    <p>However, should you acquire the relic, the kingdom will come to ruin. Chose your next steps wisely...</p>
    <button onclick="playSoundAndRedirect('negotiation.html')" style="width: 50%;" type="button" >Option 1: Negotiate with the King</button>
    <button onclick="playSoundAndRedirect('stalk.html')" style="width: 60%;" type="button">Option 2: Observe habits of daily city life</button>    
    <script>
        function playSoundAndRedirect(url) {
            const clickSound = document.getElementById("clickSound");
            clickSound.currentTime = 0; //Restart sound if already playing
            clickSound.play();
            //Delay redirect to allow sound to play
            setTimeout(() => {
                window.location.href = url;
            }, 170);
        }
    </script>
</body>
</html>
