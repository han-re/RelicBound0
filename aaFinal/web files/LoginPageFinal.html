        .accContainer {
            height: var(--btn-size);
            width: 25em;
            background: rgba(0, 0, 0, 0);
            border: 4px solid #ffffff00;
            padding: 30px;

         .acctabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab {
            flex: 2;
            padding: 0.8em 0.8em 0.8em 0.1em;
            background-color: #333;
            color: white;
            cursor:default;
            border-radius: 1%;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #FF0000;
        }

        .tab:hover {
            background-color: #555;
            text-shadow: 2px 2px #202013CC;
		    color: #FFFFA0;
            
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .inputBox {
            margin-top: 15px;
            margin-bottom: 0px;
        }   

        .inputBox label {
            display: block;
            margin-bottom: 5px;
            color: #FF0000;
            text-align: left;
        }

        .inputBox input {
            width: 94%;
            padding: 10px;
            background: rgba(255,255,255,0.1);

            color: white;

            width: 100%;

            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Minecraftia', Arial, sans-serif;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #8B0000;
            text-shadow: 2px 2px #202013CC;
		    color: #FFFFA0;
        }
        .error-message {
            color: #FF0000;
            margin-bottom: 15px;
            display: none;
        }

            max-width: 100%;
            height:auto;
