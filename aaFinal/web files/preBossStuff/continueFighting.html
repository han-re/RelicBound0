<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelicBound: Eternal Battle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('images/background.jpg')">
    <div id="fade-overlay"></div>
    <audio id="clickSound">
        <source src="audio/tapRB.MP3" type="audio/mpeg">
    </audio>
    <header>
        <h1>GAME OVER</h1>
     </header>
    <img src="images/My-img8bit-com-Effect.gif" class="img-resize"/>
    <style>
        .img-resize {
            width: 25%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
    <p>You have chosen to keep fighting. While it is an honorable choice, it is the wrong one. Your eagerness to fight Valrox was your demise. You and Valrox are now stuck in an eternal battle. One that ends only when time itself does.</p>
    <button style="width: 40%;" id="returnHome" type="button" onclick="playSoundAndRedirect('home.html')">Return to Homescreen</button>
    <script>
        function playSoundAndRedirect(url) {
            const clickSound = document.getElementById("clickSound");
            clickSound.currentTime = 0; //Restart sound if already playing
            clickSound.play();
            //Delay redirect to allow sound to play
            setTimeout(() => {
                window.location.href = url;
            }, 170);
        }
    </script>
</body>
</html>
