        .toggleSwitch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggleSwitch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position:fixed;
            cursor: pointer;
            
            background-color: #ccc;
            transition: .4s;
            border-radius: 5px;
        }

        .sliderBefore {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s; 
            
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #FF0000;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .back-button {
            background-color: #8B0000;
            margin-top: 15px;
        }

        }

async function updateMainMenu() {

    let query;
    if (!localStorage.getItem("gameID")) {
        console.log("gameSession not selected");
    } 
    currentGameId=localStorage.getItem("gameID");
    query = `SELECT lastLevel FROM gameTable WHERE gameID = ${currentGameId}`;
    console.log("gameID",currentGameId);

    dbConfig.set('query', query);

    console.log("Updating main menu...");

    try {
        const response = await fetch('https://cocarrol06.webhosting1.eeecs.qub.ac.uk/dbConnector.php', {
            method: "POST",
            body: dbConfig
        });

        const result = await response.json();
        console.log("Result:", result);

        if (result.success && result.data && result.data.length > 0) {
            localStorage.setItem("lastLevel", result.data[0].lastLevel);
            localStorage.setItem("hasGameSaved", true);
            console.log("lastlevel verified");
        }

        else {
            console.error("Last Level error:", result.message);
        }

        // If we have a saved game, replace the start button with resume/new options
        hasGameSaved = localStorage.getItem("hasGameSaved");
        if (hasGameSaved) {
            console.log("Updating main menu with resume/new game options");
            
            // Check if we've already added the buttons
            const existingButtons = document.querySelector('.game-buttons');
            if (existingButtons) {
                console.log("Resume/new game buttons already exist");
                return;
            }
            
            // Hide original start button
            startGameBtn.style.display = 'none';
            
            // Create container for new buttons
            const buttonContainer = document.createElement('div');
            startGameBtn.parentNode.insertBefore(buttonContainer, startGameBtn);
            
            // Create Resume Game button
            const resumePrevBtn = document.createElement('button');
            resumePrevBtn.textContent = 'Resume Game';
            resumePrevBtn.className = 'menuButton';
            resumePrevBtn.addEventListener('click', resumePrevGame);
            buttonContainer.appendChild(resumePrevBtn);
            
            // Create New Game button
            const newGameBtn = document.createElement('button');
            newGameBtn.textContent = 'Start New Game';
            newGameBtn.className = 'menuButton';
            newGameBtn.addEventListener('click', startNewGame);
            buttonContainer.appendChild(newGameBtn);
            
            console.log("Added resume/new game buttons to menu");
        }
    } catch (error) {
        console.error("Error updating main menu:", error);
    }
}
