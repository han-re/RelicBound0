    <script>
        // Function to redirect after a specified time
        function startTimer() {
            // Set the timer duration in milliseconds (e.g., 5000ms = 5 seconds)
            const timerDuration = 20000;

            // Redirect to the next page after the timer duration
            setTimeout(function() {
                window.location.href = "congratulations.html"; // Replace with your target URL
            }, timerDuration);
        }
        // Start the timer when the page loads
        window.onload = startTimer;
    </script>
</head>
