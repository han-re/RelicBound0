<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelicBound: Final Option</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('images/background.jpg')">
    <div id="gifOverlay">
        <img src="images/black-hole-11202.gif" alt="Loading Animation">
    </div>
    <audio id="clickSound">
        <source src="audio/tapRB.MP3" type="audio/mpeg">
    </audio>
    <header>
        <h1>Mission: Defeat the Boss</h1>
     </header>
    <style>
        .img-resize {
            transform: scale(1.5);
            margin: 50px;
        }
    </style>
    <p>"Well done on your ongoing success!"</p>
    <p>You have just returned back to your first destination,</p>
    <p>You have another opportunity. You must succeed. This is your final chance.</p>
    <p>However, should you fail, the boss mcdowell will claim his victory. Choose your next step wisely...</p>
    <button style="width: 50%;" type="button" onclick="playSoundAndRedirect('trainStrat.html')">Option 1: Train, Strategise, identify weaknesses</button>
    <button style="width: 60%;" type="button" onclick="playSoundAndRedirect('finalTryDefeat.html')">Option 2: Try defeat the boss using the experience you have already gathered</button>
    <script>
        function playSoundAndRedirect(url) {
            const clickSound = document.getElementById("clickSound");
            clickSound.currentTime = 0; //Restart sound if already playing
            clickSound.play();
            //Delay redirect to allow sound to play
            setTimeout(() => {
                window.location.href = url;
            }, 170);
        }
    </script>
</body>
</html>
