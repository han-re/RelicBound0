<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram Puzzle</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <header class="title">
        <h2>Cryptogram Puzzle</h2>
    </header>

    <main class="main">

        <section class="cryptImg">
            <img src="project_images/crypt.jpg" alt="Cryptogram Hieroglyphics">
        </section>
        
        <section class="decipher">
        <p>Enter your decrypted phrase below:</p>
        <p id="timer">Time left: 40s</p>
        <input type="text" id="userInput" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Check Answer</button>
        <p id="feedback"></p>
        </section>
        
        


    </main>

    <script>
        const correctAnswer = "A NEW SUN RISES"; 
        let timeLeft = 40;
        let timerInterval = setInterval(updateTimer, 1000);

        function updateTimer() {
            document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                document.getElementById("feedback").textContent = "‚è≥ Time's up! You lost! Yo icl you suck bro, nah brodie ran out of time lol";
                document.getElementById("feedback").style.color = "red";
                document.getElementById("userInput").disabled = true;
                setTimeout(function() {
                    window.location.href = 'cryptogram.html';
                }, 3000);
            }
            timeLeft--;

        }

        function checkAnswer() {
            let userInput = document.getElementById("userInput").value.toUpperCase();
            let feedback = document.getElementById("feedback");

            if (userInput === correctAnswer) {
                clearInterval(timerInterval);
                feedback.textContent = "üéâ Correct! Well done! Directing you to Relic 1.";
                feedback.style.color = "green";
                setTimeout(function() {
                    window.location.href = 'obtainr1.html';
                }, 3000);
            } else {
                feedback.textContent = "‚ùå Incorrect bozo. Honestly get a grip lad, it's a 2nd class puzzle fr";
                feedback.style.color = "red";
                setTimeout(function() {
                    window.location.href = 'cryptogram.html';
                }, 7000);
            }
        }
    </script>
</body>
</html>
