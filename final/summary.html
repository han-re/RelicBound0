        html {
            height: 100%;
            font-family: 'Minecraftia', Arial, sans-serif;
            overflow: hidden;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('images/cityscape-skyscraper-night-urban-skyline-architecture-dusk-outdoors-sunset-generated-by-artificial-intelligence.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .accContainer {
            height: var(--btn-size);
            width: 25em;
            background: rgba(0, 0, 0, 0);
            border: 4px solid #ffffff00;
            padding: 30px;
            text-align: center;
            color: white;
            border-radius: 1%;
        }

        .acctabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab {
            flex: 2;
            padding: 0.8em 0.8em 0.8em 0.1em;
            background-color: #333;
            color: white;
            cursor: default;
            border-radius: 1%;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #FF0000;
        }

        .tab:hover {
            background-color: #555;
            text-shadow: 2px 2px #202013CC;
            color: #FFFFA0;

        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .inputBox {
            margin-top: 15px;
            margin-bottom: 0px;
        }

        .inputBox label {
            display: block;
            margin-bottom: 5px;
            color: #FF0000;
            text-align: left;
        }

        .inputBox input {
            width: 94%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #8B0000;
            color: white;
            font-family: 'Minecraftia', Arial, sans-serif;
        }

        .button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #FF0000;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Minecraftia', Arial, sans-serif;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #8B0000;
            text-shadow: 2px 2px #202013CC;
            color: #FFFFA0;
        }

        .error-message {
            color: #FF0000;
            margin-bottom: 15px;
            display: none;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .semibox {
            width: 80%;
            height: 70%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Black with 50% opacity */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }


        #inventory {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        #inventory-items {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px;
            padding-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #FF0000;
        }

        /* Split the screen in half */
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* Control the left side */
        .left {
            left: 0;
        }

        /* Control the right side */
        .right {
            right: 0;
        }

        /* If you want the content centered horizontally and vertically */
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Style the image inside the centered container, if needed */
        .centered img {
            width: 80%;
            border-radius: 50%;
        }
    </style>

                function createTableFromData(data) {
                    if (!data.length) {

                    let headers = Object.keys(data[0]);
                    let tableHTML = "<table border='1'>";
                    tableHTML += "<tr>";
                    for (let i = 0; i < headers.length; i++) {
                        tableHTML += `<th>${headers[i]}</th>`;
                    }
                    tableHTML += "</tr>";

                    //This block prints the table data.

                            tableHTML += `<td>${data[i][headers[j]]}</td>`;
                        }
                        tableHTML += "</tr>";
                    }

                    tableHTML += "</table>";
                    return tableHTML;
