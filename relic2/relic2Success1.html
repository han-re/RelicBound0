<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('images/bdcfd870-6b19-43eb-91f0-0265ddb952b8.jpg')">
    <div id="fade-overlay"></div>
    <header>
        <h1>Mission: Passed</h1>
     </header>
    <img src="images/maze1sol.png" class="img-resize"/>
    <style>
        .img-resize {
            transform: scale(1.5);
            margin: 50px;
        }
    </style>
    <p>Well done! You obtained the 2nd relic.</p>
    <p>You are on step closer to saving your friends.</p>
    <button style="width: 30%;" type="button" onclick="location.href='home.html'">Next</button>
    <div id="inventory">
        Inventory:
        <div id="inventory-items"></div>
    </div>
    <script>
        function addToInventory(itemSrc){
            let inventory = document.getElementById("inventory-items");

            let item = document.createElement("img");
            item.src = itemSrc;
            item.alt = "Inventory Item";
            item.style.width = "50px";
            item.style.height = "50px";
            item.style.border = "2px solid white";
            item.style.borderRadius = "5px";

            inventory.appendChild(item);
        }
        addToInventory('images/relic1img.png')
        addToInventory('images/relic2.png')
    </script>
</body>
</html>
